server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # STATIC FILES
    location ~* \.(html|js|css|png|jpg|jpeg|gif|svg|webp|ico)$ {
        try_files $uri =404;
    }

    # API: LOGIN
    location = /login {
        proxy_pass http://backend:3000/login;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API: STOCK
    location = /stock {
        proxy_pass http://backend:3000/stock;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API: SCAN
    location = /scan {
        proxy_pass http://backend:3000/scan;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API: PRODUCTS (wichtig f√ºr /products/by-barcode/...)
    location /products/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API: ME (account etc.)
    location /me {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # API: ADMIN
    location /admin/ {
        proxy_pass http://backend:3000;
        proxy_set_header Host $host;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA FALLBACK
    location / {
        try_files $uri /index.html;
    }
}
