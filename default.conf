server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¥ Docker DNS Resolver (KRITISCH)
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Gemeinsame Header
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Authorization $http_authorization;

    # Backend Service (SERVICE-NAME!)
    set $backend http://backend:3000;

    # ---------------- API ----------------
    location = /login        { proxy_pass $backend/login; }
    location = /stock        { proxy_pass $backend/stock; }
    location = /scan         { proxy_pass $backend/scan; }
    location = /health       { proxy_pass $backend/health; }

    location /products/      { proxy_pass $backend; }
    location /me             { proxy_pass $backend; }
    location /admin/         { proxy_pass $backend; }

    # ------------- STATIC / SPA ----------
    location ~* \.(html|js|css|png|jpg|jpeg|gif|svg|webp|ico)$ {
        try_files $uri =404;
    }

    location / {
        try_files $uri /index.html;
    }
}
