server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ðŸ”¥ Docker DNS Resolver (DAS ist der Fix)
    resolver 127.0.0.11 valid=5s ipv6=off;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Authorization $http_authorization;

    # ðŸ”¥ Upstream Ã¼ber Variable â†’ DNS wird neu aufgelÃ¶st
    set $backend http://backend:3000;

    location = /login        { proxy_pass $backend/login; }
    location = /health       { proxy_pass $backend/health; }
    location = /stock        { proxy_pass $backend/stock; }
    location = /scan         { proxy_pass $backend/scan; }

    location /products/      { proxy_pass $backend; }
    location /me             { proxy_pass $backend; }
    location /admin/         { proxy_pass $backend; }

    location / {
        try_files $uri /index.html;
    }
}
